<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DingCAD</title>
    <style>
        body {
            margin: 0;
            display: flex;
            overflow: hidden;
        }

        canvas {
            flex-grow: 1;
            display: block;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script>
        let scene, camera, renderer, loader, model;

        init();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(200, 200, 200);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            loader = new THREE.GLTFLoader();

            loadModel();

            // Connect to Pusher for real-time updates
            const pusher = new Pusher('bf39691ddf040ec7cad2', { cluster: 'us3', encrypted: true });
            const channel = pusher.subscribe('cad-channel');
            channel.bind('model-updated', (data) => {
                console.log(data.message);
                loadModel(); // Reload the model on update
            });
        }

        function loadModel() {
            const modelPath = 'https://41c5-65-128-108-231.ngrok-free.app/out.glb'; // ngrok URL
            loader.load(modelPath, (gltf) => {
                console.log('Model loaded successfully');
                if (model) scene.remove(model);
                model = gltf.scene;
                scene.add(model);
                render();
            },
                (xhr) => console.log(`${(xhr.loaded / xhr.total * 100).toFixed(2)}% loaded`),
                (error) => console.error('Error loading model:', error));
        }

        function render() {
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
