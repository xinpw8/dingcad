<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DingCAD</title>
    <style>
        body {
            margin: 0;
            display: flex;
            overflow: hidden;
        }

        canvas {
            flex-grow: 1;
            display: block;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script>
        let scene, camera, renderer, loader, model, controls;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);  // Light gray background

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(100, 100, 100);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add OrbitControls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // Add grid helper
            const gridHelper = new THREE.GridHelper(100, 10);
            scene.add(gridHelper);

            loader = new THREE.GLTFLoader();
            loadModel();

            // Pusher setup with error handling
            try {
                const pusher = new Pusher('bf39691ddf040ec7cad2', {
                    cluster: 'us3',
                    encrypted: true
                });
                const channel = pusher.subscribe('cad-channel');
                channel.bind('model-updated', function(data) {
                    console.log('Model update received:', data);
                    loadModel();
                });
            } catch (error) {
                console.error('Pusher setup failed:', error);
            }

            // Handle window resizing
            window.addEventListener('resize', onWindowResize, false);
        }

        function loadModel() {
            // Load from the same origin as the page instead of ngrok
            const modelUrl = '/out.glb';  // Change from ngrok URL to relative path
            console.log('Loading model from:', modelUrl);
            
            loader.load(
                modelUrl,
                function(gltf) {
                    console.log('Model loaded successfully:', gltf);
                    if (model) scene.remove(model);
                    model = gltf.scene;
                    
                    // Scale and position model appropriately
                    const box = new THREE.Box3().setFromObject(model);
                    const size = box.getSize(new THREE.Vector3());
                    const center = box.getCenter(new THREE.Vector3());
                    
                    // Move model to center
                    model.position.x = -center.x;
                    model.position.y = -center.y;
                    model.position.z = -center.z;
                    
                    scene.add(model);
                    
                    // Adjust camera to frame model
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const distance = maxDim * 2;
                    camera.position.set(distance, distance, distance);
                    camera.lookAt(0, 0, 0);
                    
                    controls.target.set(0, 0, 0);
                    controls.update();
                },
                function(xhr) {
                    console.log('Loading progress:', (xhr.loaded / xhr.total * 100) + '% loaded');
                },
                function(error) {
                    console.error('Error loading model:', error);
                    console.error('Error details:', {
                        message: error.message,
                        type: error.type,
                        stack: error.stack
                    });
                }
            );
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>

</html>
