<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>dingcad</title>
    <style>
        body {
            margin: 0;
            display: flex;
            overflow: hidden;
        }

        canvas {
            display: block;
            flex-grow: 1;
        }

        #editor-panel {
            width: 30%;
            height: 100vh;
            background: #1e1e1e;
            border-left: 1px solid #333;
            padding: 10px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            color: white;
        }

        #editor {
            flex-grow: 1;
            margin-top: 10px;
        }

        #submit-code {
            margin-top: 10px;
            padding: 10px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #submit-code:hover {
            background: #005fa3;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/loader.min.js"></script>

    <!-- Editor Panel -->
    <div id="editor-panel">
        <h3>Edit Code</h3>
        <div id="editor"></div>
        <button id="submit-code">Submit</button>
    </div>

    <script>
        let camera, scene, renderer, controls, loader, model;

        init();

        // Load Monaco Editor
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            const editor = monaco.editor.create(document.getElementById('editor'), {
                value: `import { ManifoldToplevel, Manifold } from '../manifold_lib/built/manifold';
import { color, blue } from './colorgradient';

const createTableTop = (m: ManifoldToplevel, width: number, depth: number, thickness: number) => {
    return m.Manifold.cube([width, depth, thickness]);
};

export const mainAssembly = (m: ManifoldToplevel) => {
    const TABLE_WIDTH = 120;
    const TABLE_DEPTH = 80;
    const TABLE_HEIGHT = 75;
    const TOP_THICKNESS = 4;
    const LEG_WIDTH = 8;

    const top = createTableTop(m, TABLE_WIDTH, TABLE_DEPTH, TOP_THICKNESS)
        .translate([0, 0, TABLE_HEIGHT - TOP_THICKNESS / 2]);

    return blue(top);
};`,
                language: 'typescript',
                theme: 'vs-dark',
            });

            // Handle "Submit" button click
            document.getElementById('submit-code').addEventListener('click', async () => {
                const updatedCode = editor.getValue();

                try {
                    // Transpile and execute the code
                    const transpiledCode = await transpileTypeScript(updatedCode);
                    eval(transpiledCode); // Note: Sandbox this for production
                } catch (error) {
                    console.error('Error executing user code:', error);
                }
            });

            // Helper function to transpile TypeScript to JavaScript
            async function transpileTypeScript(tsCode) {
                const response = await fetch(
                    'https://cdnjs.cloudflare.com/ajax/libs/typescript/4.5.2/typescript.min.js'
                );
                const ts = await response.text();
                const transpiler = new Function('exports', 'require', 'module', '__filename', '__dirname', ts);
                const tsModule = { exports: {} };
                transpiler(tsModule.exports, null, tsModule, null, null);
                const transpiled = tsModule.exports.transpileModule(tsCode, { compilerOptions: { module: 'esnext' } });
                return transpiled.outputText;
            }
        });

        function init() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 100);
            camera.position.set(0, 2, 5);

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);

            const ambientLight = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambientLight);

            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight1.position.set(10, 10, 10).normalize();
            scene.add(directionalLight1);

            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight2.position.set(-10, -10, -10).normalize();
            scene.add(directionalLight2);

            createCustomGrid();

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.addEventListener('change', () => {
                render();
            });

            loader = new THREE.GLTFLoader();
            loadModel();
        }

        function createCustomGrid() {
            const gridHelper = new THREE.GridHelper(.256, 256 / 2 / 2);
            scene.add(gridHelper);
        }

        function loadModel() {
            loader.load('out.glb', function (gltf) {
                if (model) scene.remove(model);
                model = gltf.scene;
                scene.add(model);
                render();
            });
        }

        function render() {
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
